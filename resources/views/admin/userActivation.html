<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Activation</title>
  <link rel="stylesheet" href="../../css/userActivation.css" />
  <link rel="stylesheet" href="../../css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Include shared navbar -->
  <div w3-include-html="../navbar.html"></div>

  <!-- Content -->
  <div class="form-container">
    <div class="form-box">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="TGUser" />

      <label for="admin-password">Admin Password</label>
      <input type="password" id="admin-password" placeholder="Value" />

      <div class="buttons">
        <button class="activateButton">Activate User</button>
        <button class="deactivateButton">Deactivate User</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modals -->
  <div id="confirmBox" class="hidden-overlay">
    <div class="confirm-content">
      <p>You are activating user <span id="activateUserID"></span><br>Confirm to Proceed</p>
      <div class="confirm-buttons">
        <button class="btn" onclick="hideConfirmBox()">Cancel</button>
        <button class="btn">Confirm</button>
      </div>
    </div>
  </div>

  <div id="deactivateConfirmBox" class="hidden-overlay">
    <div class="confirm-content">
      <p>You are deactivating user <span id="deactivateUserID"></span><br>Confirm to Proceed</p>
      <div class="confirm-buttons">
        <button class="btn" onclick="hideDeactivateConfirmBox()">Cancel</button>
        <button class="btn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.w3schools.com/lib/w3data.js"></script>
  <script>
    w3IncludeHTML(() => {
      const logoutBtn = document.querySelector(".logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          document.cookie = "auth=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          window.location.href = "../login.html";
        });
      }
    });
  </script>
  <script src="../../js/userActivation.js"></script>
</body>
</html>
