<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Texas Gears Engineering</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="top-gradient"></div>

  <div class="header">
    <img src="../../public/images/logo/New TGE Logo 2025.png" alt="Texas Gears Engineering">
  </div>

  <div class="login-container">
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="forgot-password">
      <a href="#" id="forgotPasswordLink">Forgot password?</a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="modalContainer" class="modal-container" style="display: none;">
    <div class="confirm-content small-popup">
      <h3>Password Reset</h3>
      <p>Please enter your username to request a password reset.</p>
      <div class="form-group">
        <label for="forgotUsername">Username</label>
        <input type="text" id="forgotUsername" class="popup-input" />
      </div>
      <div class="confirm-buttons">
        <button class="btn" id="cancelBtn">Cancel</button>
        <button class="btn" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

<!-- 2FA Modal -->
<div id="twofaModal" class="modal-container" style="display: none;">
  <div class="confirm-content small-popup">
    <h3>Two-Factor Authentication</h3>
    <p>Scan the QR code below with your authenticator app.</p>
    
    <div style="display: flex; justify-content: center; margin: 10px 0;">
      <div id="qrcode" style="width: 160px; height: 160px;"></div>
    </div>

    <p style="margin: 10px 0 15px;">After scanning, enter the 6-digit code from your app.</p>

    <div class="form-group">
      <label for="twofaCode">2FA Code</label>
      <input type="text" id="twofaCode" class="popup-input" />
    </div>

    <div class="confirm-buttons">
      <button class="btn" id="cancel2faBtn">Cancel</button>
      <button class="btn" id="confirm2faBtn">Confirm</button>
    </div>
  </div>
</div>
  <script src="../js/login.js"></script>
</body>
</html>
