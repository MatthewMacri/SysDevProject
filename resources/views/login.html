<!-- resources/login.html -->
<div class="top-gradient"></div>

<div class="header">
  <!-- Adjust this path if Main-logo.png is somewhere else -->
  <img src="../../html/login/Main-logo.png" alt="Texas Gears Engineering">
</div>

<div class="login-container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password"/>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>

  <div class="forgot-password">
    <a href="#" id="forgotPasswordLink">Forgot password?</a>
  </div>
</div>

<div class="modal-container" id="modalContainer">
  <div class="modal">
    <p>
      Forgetting your password as a user will send an email to the admin to 
      change your password. Would you like to continue?
    </p>
    <input type="text" placeholder="Enter your username and confirm" />
    <div class="button-group">
      <button class="modal-button cancel" id="cancelBtn">Cancel</button>
      <button class="modal-button" id="confirmBtn">Confirm</button>
    </div>
  </div>
</div>
